<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngrySqueak Game with Whitepaper Icon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            margin: 0 auto;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/AngrySqueak/AngrySqueakGame-V2/a27c4b3067d9d6897bc6c9858b607a2394268043/AngrySqueak%20%3A%20the%20background%20gif%20.gif');
            background-size: cover;
            overflow: hidden;
        }

        .social-icons {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            width: 32px;
            height: 32px;
            display: inline-block;
            text-decoration: none;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .social-icons a.twitter {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg');
        }

        .social-icons a.instagram {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg');
        }

        .social-icons a.linktree {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Linktree_Logo.svg');
        }

        .social-icons a.whitepaper {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a7/White_paper_icon.svg');
            background-size: contain;
        }

        #mute-button, #difficulty-button, #start-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: #ff5722;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #difficulty-button {
            right: 100px;
        }

        #start-button {
            right: 200px;
        }

        #game-over, #level-up {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        #play-again, #continue-level {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #celebration-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 128, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="social-icons">
        <a href="https://x.com/AngrySqueak" target="_blank" class="twitter" title="Twitter"></a>
        <a href="https://linktr.ee/angrysqueak" target="_blank" class="linktree" title="Buy Token"></a>
        <a href="https://www.instagram.com/angrysqueakfrog/" target="_blank" class="instagram" title="Instagram"></a>
        <a href="https://github.com/AngrySqueak/AngrySqueakGame-V2/raw/refs/heads/main/angrysqueak_whitepaper.html" target="_blank" class="whitepaper" title="Whitepaper"></a>
    </div>

    <button id="mute-button">Mute</button>
    <button id="difficulty-button">Easy</button>
    <button id="start-button">Start</button>

    <canvas id="gameCanvas"></canvas>

    <div id="game-over">
        <h2>Game Over</h2>
        <button id="play-again">Play Again</button>
    </div>

    <div id="level-up">
        <h2 id="level-message"></h2>
        <button id="continue-level">Continue</button>
    </div>

    <div id="celebration-screen">
        <h2>Congratulations!</h2>
        <p>You finished all levels!</p>
        <ul>
            <li>Level 1: "You are not a Huckster!"</li>
            <li>Level 2: "You are not a Fraudster!"</li>
            <li>Level 3: "You are not a Scam Artist!"</li>
            <li>Level 4: "You are not a Ponzi Scheme!"</li>
        </ul>
    </div>
</div>

<script>
    // No changes to game logic, icons added
</script>

</body>
</html>
